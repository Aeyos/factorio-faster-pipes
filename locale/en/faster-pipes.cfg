[mod-setting-description]
scale-factor=Higher values flow in and out faster, you may need to add some pumps to prevent liquid from rushing back like a wave effect.
only-vanilla=This will apply changes only to vanilla prototypes and leave mod pipes, tanks, etc, alone. Disable at your own risk.
